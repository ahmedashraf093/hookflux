version: '3.8'

services:
  app:
    image: hookflux:latest
    build: .
    env_file: .env
    networks:
      - traefik-public
    environment:
      - PORT=3000
    volumes:
      - ./data.db:/app/data.db
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=traefik-public"
        - "traefik.http.routers.hookflux.rule=Host(`webhooks.$DOMAIN`)"
        - "traefik.http.routers.hookflux.entrypoints=https"
        - "traefik.http.routers.hookflux.tls=true"
        - "traefik.http.routers.hookflux.tls.certresolver=le"
        - "traefik.http.services.hookflux.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  traefik-public:
    external: true
